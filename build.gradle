buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.1.1"
    }
}

plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}


apply plugin: 'java'
apply plugin: 'kotlin'
group 'com.thingworx'
version '1.0-SNAPSHOT'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'MainKt'
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.1.1"
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.0'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.21'
    compile group: 'org.slf4j', name: 'slf4j-jdk14', version: '1.7.21'
    compile group: 'net.jpountz.lz4', name: 'lz4', version: '1.3.0'
    compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-smile', version: '2.8.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
